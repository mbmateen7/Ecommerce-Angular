<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all Products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button routerLink="form" styleClass="p-button-success"  label="New" icon="pi pi-plus"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid" >
            <div class="p-col-12">
                <p-table [value]="products" [paginator]="true" [rows]="3" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name" ></p-sortIcon></th>
                            <th pSortableColumn="image">Image<p-sortIcon field="image" ></p-sortIcon></th>
                            <th pSortableColumn="price">Price<p-sortIcon field="price" ></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock<p-sortIcon field="stock" ></p-sortIcon></th>
                            <th pSortableColumn="category">Category<p-sortIcon field="category" ></p-sortIcon></th>
                            <th pSortableColumn="created">Created at<p-sortIcon field="created" ></p-sortIcon></th>
                            
                            <th></th>
=                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name}}</td>
                            <td><img [src]="product.image" style="width: 25%" alt="" /></td>
                            <td>{{product.price}}</td>
                            <td>{{product.CountinStock}}</td>
                            <td>{{product.category.name }}</td>
                            <td>{{product.dateCreated | date: 'short' }}</td>

    
                            <td> 
                                <p-button (click)="onDelete(product._id)" styleClass="p-button-danger p-mr-2"
                                   icon="pi pi-trash">
                                </p-button>
                            <p-button routerLink="form/" (click)="onEditProducts(product._id)"  styleClass="p-button-success"
                                 icon="pi pi-pencil">
                              </p-button></td>
                        </tr>
                    </ng-template>
                </p-table>
                
            </div>
        </div>
    </p-card>
</div>
