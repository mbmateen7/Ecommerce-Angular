<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Users" subheader="List of all users">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button routerLink="form" styleClass="p-button-success"  label="New" icon="pi pi-plus"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid" >
            <div class="p-col-12">
                <p-table [value]="users" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>IsAdmin</th>
                            <th>Country</th>
                          </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.name}}</td>
                            <td>
                                {{user.email }}
                            </td>
                            <td>{{user.isAdmin}}</td>
                            <td>{{user.country}}</td>
                        
                            <td> 
                                <p-button (click)="onDelete(user._id)" styleClass="p-button-danger p-mr-2"
                                   icon="pi pi-trash">
                                </p-button>
                            <p-button routerLink="form/" (click)="updateUser(user._id)"  styleClass="p-button-success"
                                 icon="pi pi-pencil">
                              </p-button></td>
                        </tr>
                    </ng-template>
                </p-table>
                
            </div>
        </div>
    </p-card>
</div>
